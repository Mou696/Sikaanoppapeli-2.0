<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
</head>
<body>
    <!-- Overlay for setting up the game -->
    <div id="start-overlay" class="overlay">
        <div class="overlay-content">
            <h2>Setup Your Game</h2>
            <form id="names-form">
                <label for="player-count">Number of Players:</label>
                <input type="number" id="player-count" min="2" value="2" required />
                <div id="player-names">
                    <label for="player1-name">Player 1 Name:</label>
                    <input type="text" id="player1-name" required />
                    <label for="player2-name">Player 2 Name:</label>
                    <input type="text" id="player2-name" required />
                </div>
                <button type="submit" class="btn btn--set-names">Set Names</button>
            </form>
            <form id="winning-score-form">
                <label for="winning-score">Set Winning Score:</label>
                <input type="number" id="winning-score" min="1" value="100" required />
                <button type="submit" class="btn btn--set-score">Set Score</button>
            </form>
        </div>
    </div>

    <main>
        <section class="player player--0 player--active">
            <h2 class="name" id="name--0">Player 1</h2>
            <p class="score" id="score--0">0</p>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current--0">0</p>
            </div>
        </section>
        <section class="player player--1">
            <h2 class="name" id="name--1">Player 2</h2>
            <p class="score" id="score--1">0</p>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current--1">0</p>
            </div>
        </section>

        <div class="dice-container">
            <img src="dice-1.png" alt="Dice 1" class="dice dice--1" />
            <img src="dice-1.png" alt="Dice 2" class="dice dice--2" />
        </div>

        <button class="btn btn--new">ðŸ”„ New game</button>
        <button class="btn btn--roll">ðŸŽ² Roll dice</button>
        <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script defer src="script.js"></script>
</body>
</html>
